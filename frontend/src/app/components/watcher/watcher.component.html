<div class="game-container">
  <nav class="navbar">
    <div class="nav-content">
      <h1>For The Birds - Watching</h1>
      <div class="game-state-display">
        {{ gameStateText || 'Loading game...' }}
      </div>
      <div class="nav-actions">
        @if (currentUser) {
          <span class="user-info">
            {{ currentUser.username }} (Watching)
          </span>
          <button class="btn-leave" (click)="onLeave()">
            Leave
          </button>
        }
      </div>
    </div>
  </nav>

  <div class="content">
    <div class="card-table">
      <canvas 
        #cardCanvas
        [width]="1024" 
        [height]="819"
        class="card-canvas">
      </canvas>
    </div>
  </div>
</div>
